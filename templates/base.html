<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}URL Search{% endblock %}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">URL Search</div>
        <div class="tagline">Find what you need across the web</div>
      </header>

      <main>{% block content %}{% endblock %}</main>

      <footer>&copy; 2025 URL Search. All rights reserved.</footer>
    </div>
  </body>
</html>
